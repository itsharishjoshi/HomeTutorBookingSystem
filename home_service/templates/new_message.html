{% extends 'admin_navigation.html' %}
{% load static %}{% block body %}

<div>
  <div class="col-md-1"></div>
  <div class="col-md-10 chit-chat-layer1-left">
    <div class="work-progres" style="margin-bottom: 30px;">
      <div class="chit-chat-heading">
        New Messages
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Message</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for i in ser %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>{{i.name}}</td>
              <td>{{i.email}}</td>
              <td>{{i.message1}}</td>
              <td><a href="{% url 'confirm_message' i.id %}"><button class="btn btn-primary">click here for
                    confirmation</button></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
{% endblock %}
