{% extends 'admin_navigation.html' %}
{% load static %}
{% block body %}

<div>
  <div class="col-md-1"></div>
  <div class="col-md-10 chit-chat-layer1-left">
    <div class="work-progres" style="margin-bottom: 30px;">
      <div class="chit-chat-heading">
        All Cities
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Id</th>
              <th>City Name</th>
              <th>Action</th>

            </tr>
          </thead>
          <tbody>
            {% for i in ser %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>{{i.id}}</td>
              <td>{{i.city}}</td>
              <td style="width:100px">
                <a href="{% url 'delete_city' i.id %}"><button class="btn btn-danger"
                    onclick="return confirm('Are you sure?')"><i class="fa fa-trash-o"></i></button></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
{% endblock %}
