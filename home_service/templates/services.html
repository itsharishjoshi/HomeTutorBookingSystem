<div class="container cards-container pb-5">
    <div class="text-center my-3 py-4">
        <h2 class="display-5 mb-3 subjects-section-title" id="subjects">We have got you covered!</h2>

    </div>
    <!--    <h1 align="center" class="mb-5 subjects-section-title" id="subjects">We have got you covered!</h1>-->
    <div class="row cards-row">
        {% for i in ser %}
        <div class="col-md-4 col-sm-12">
            <div class="card mt-3">
                <div class="subject-1 align-items-center p-2 text-center">
                    <img alt="" class="rounded" src="{{i.image.url}}" width="160">
                    <h5 class="subject-category">{{i.category}}</h5>
                    <div class="mt-3 info">
                        <span class="text1 d-block">{{i.desc|slice:":80" }}</span>
                    </div>
                    <div class="tutors mt-3 text-dark"></div>
                    <span class="tutor-count">{{i.total}} Tutors</span>
                </div>
                <!--Button for card--->
                <div class="p-3 view-tutors-btn text-center text-white mt-3 cursor">
                    <span class="text-uppercase"><a href="{% url 'explore_services' i.id %}">View Tutors</a></span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
