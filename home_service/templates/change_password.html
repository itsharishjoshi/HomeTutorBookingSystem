<div class="container" style="min-height: 500px;">
    <div class="container my-5 py-5 px-5" style="background:white; border: 1px solid black;border-radius: 7px;">
        <h2 class="display-5 my-3 subjects-section-title text-center" id="subjects"><b>Change Password</b></h2>

        <div align="left" class="container-fluid" style="width:70%;margin-top:4%">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Old Password</label>
                    <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" name="pwd3"
                           type="password">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">New Password</label>
                    <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" name="pwd1"
                           type="password">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input class="form-control" id="exampleInputPassword1" name="pwd2" type="password">
                </div>
                <button class="btn" style="width: 100%;  background-color: #800080; color: #fff" type="submit">Submit
                </button>
            </form>
        </div>
    </div>
</div>


{% ifequal terror "yes" %}
<script>
    alert('Password Changed.....');
    window.location=('{% url 'logout' %}')
