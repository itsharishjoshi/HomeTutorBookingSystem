{% extends 'admin_navigation.html' %}
{% load static %}{% block body %}

<div class="market-updates my-3 mx-3" style="padding-left: 30px; min-height: 85vh;">

    <a href="{% url 'all_customer' %}">
        <div class="col-md-4 col-sm-9 market-update-gd">
            <div class="market-update-block clr-block-1">
                <div class="col-md-8 market-update-left">
                    <h3>{{customer}}</h3>
                    <h4>Registered User</h4>
                </div>
                <div class="col-md-4 market-update-right">
                    <i class="fa fa-users"
                        style="border-radius:50%;font-size:45px;color:Lime;background:white;padding:18px"> </i>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </a>

    <a href="{% url 'all_service_man' %}">
        <div class="col-md-4 col-sm-9 market-update-gd">
            <div class="market-update-block clr-block-2">
                <div class="col-md-8 market-update-left">
                    <h3>{{service_man}}</h3>
                    <h4>Home Tutors</h4>
                </div>
                <div class="col-md-4 market-update-right">
                    <i class="fa fa-eye"> </i>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </a>

    <a href="{% url 'view_service' %}">
        <div class="col-md-4 col-sm-9 market-update-gd">
            <div class="market-update-block clr-block-3">
                <div class="col-md-8 market-update-left">
                    <h3>{{service}}</h3>
                    <h4>Subjects</h4>
                </div>
                <div class="col-md-4 market-update-right">
                    <i class="fa fa-envelope-o"> </i>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </a>


    <div class="clearfix"></div>
</div>
<footer class="site-footer" style="position: absolute; bottom: 0;">
    <div class="container">

        <div class="row pt-5 mt-5 text-center">
            <div class="col-md-12">
                <p>Copyright &copy;<script>
                        document.write(new Date().getFullYear());
                    </script>
                    All Rights Reserved.
                </p>
            </div>

        </div>
    </div>
</footer>

{% endblock %}
