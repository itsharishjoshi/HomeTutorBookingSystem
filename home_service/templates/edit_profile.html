<div class="container" style="margin-top:7%;">
  <h2 class="display-5 subjects-section-title text-center" id="subjects"><b>Edit Profile</b></h2>
  <br>
  <hr style=" background-color: #800080; padding: 1px;">
  <div class="container-fluid my-5" style="">
    <div class="row">
      <div class="col-md-8">
        <form method="post" action="" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">First Name</label>
              <input type="text" class="form-control" value="{{pro.user.first_name}}" name="fname" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Last Name</label>
              <input type="text" class="form-control" name="lname" value="{{pro.user.last_name}}" id="inputPassword4">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputEmail4">Username</label>
              <input type="text" class="form-control" name="uname" value="{{pro.user.username}}" id="inputEmail4"
                readonly>
            </div>
            <div class="form-group col-md-12">
              <label for="inputEmail4">Email Address</label>
              <input type="text" class="form-control" name="email" value="{{pro.user.email}}" id="inputEmail4">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputEmail4">Address</label>
              <input type="text" class="form-control" name="address" value="{{pro.address}}" id="inputEmail4">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="exampleInputPassword1">Contact</label>
              <input type="text" class="form-control" id="exampleInputPassword1" value="{{pro.contact}}" name="contact">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-10">
              <label for="exampleInputPassword1">Profile Picture</label>
              <input type="file" class="form-control" id="exampleInputPassword1" name="image">
            </div>
            <div class="form-group col-md-2">
              <label for="exampleInputPassword1"></label>
              <img src="{{pro.image.url}}" style="width:100px;height:110px">
            </div>
          </div>

          <button type="submit" class="btn"
            style="width: 100%; margin-bottom:5%; background-color: #800080; color: #fff">update</button>
        </form>
      </div>
      <div class="col-md-4">
        <img src="{% static 'images/edit-profile.png' %}" class="mt-5" width="384px" height="400px">
      </div>

    </div>
  </div>
</div>

{% if terror %}
<script>
  alert('Update Successfully');
  window.location = "{% url 'profile' %}";
</script>
{% endif %}
